# DATASOURCE
#Driver de acesso ao BD
spring.datasource.driverClassName=org.h2.Driver
#URL de acesso ao BD
spring.datasource.url=jdbc:h2:mem:biblioteca
#Informacoes de acesso ao BD (usuario e senha)
spring.datasource.username=sa
spring.datasource.password=

# JPA
#Informa ao hibernate o dialeto do BD
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Atualiza, automaticamente o BD, sempre que houver alguma alteracao nas entidades
spring.jpa.hibernate.ddl-auto=update
#Indica JPA que o arquivo data.sql deve ser lido para popular o banco de dados na criacao das tabelas.
spring.jpa.defer-datasource-initialization=true
#Imprime no console os comandos SQL que sao executados quando ha alguma consulta na database
spring.jpa.properties.hibernate.show_sql=true
#Formata os codigos SQL exibidos no console
spring.jpa.properties.hibernate.format_sql=true

# h2
#Habilita a interface do h2 via browser
spring.h2.console.enabled=true
#Endereco de acesso a interface do h2
spring.h2.console.path=/h2-console

# ACTUATOR
#Exibe todos os detalhes do health do projeto
management.endpoint.health.show-details=always
#Exibe outros endpoints alem do health e info
management.endpoints.web.exposure.include=*
#Exibe as informacoes do info
management.info.env.enabled=true
#Exibe informacoes sobre a aplicacao no info
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

# SPRING BOOT ADMIN SERVER
# Informe onde se encontra o pring admin
spring.boot.admin.client.url=http://localhost:8081

# SPRINGDOC
#Informa o endereço de acesso a documentação Springdoc
springdoc.api-docs.path=/api-docs
