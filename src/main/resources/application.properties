# DATASOURCE
#Driver de acesso ao BD
spring.datasource.driverClassName=org.h2.Driver
#URL de acesso ao BD
spring.datasource.url=jdbc:h2:mem:biblioteca
#Informações de acesso ao BD (usuario e senha)
spring.datasource.username=sa
spring.datasource.password=

# JPA
#Informa ao hibernate o dialeto do BD
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#Atualiza, automaticamente o BD, sempre que houver alguma alteração nas entidades
spring.jpa.hibernate.ddl-auto=update
#Indica à JPA que o arquivo data.sql deve ser lido para popular o banco de dados após a criação das tabelas.
spring.jpa.defer-datasource-initialization=true
#Imprime no console os comandos SQL que são executados quando ha alguma consulta na database
spring.jpa.properties.hibernate.show_sql=true
#Formata os codigos SQL exibidos no console
spring.jpa.properties.hibernate.format_sql=true

# h2
#Habilita a interface do h2 via browser
spring.h2.console.enabled=true
#Endereço de acesso a interface do h2
spring.h2.console.path=/h2-console
